<!DOCTYPE html>
<html lang="en" class="h-full bg-slate-50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Console - Torrent Manager</title>
    <script src="/static/tailwind.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .log-container { font-family: 'Courier New', Courier, monospace; }
    </style>
</head>
<body class="h-full">
    
    <!-- Navbar Placeholder -->
    <div id="navbar-placeholder"></div>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="mb-8">
            <h2 class="text-2xl font-bold leading-7 text-slate-900 sm:text-3xl sm:truncate">
                Admin Console
            </h2>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            
            <!-- User Management -->
            <div class="space-y-6">
                <div class="bg-white shadow rounded-xl border border-slate-200 p-6">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-lg font-medium leading-6 text-slate-900">Users</h3>
                        <button onclick="openUserModal()" class="text-sm text-indigo-600 font-medium hover:text-indigo-500">
                            <i class="fas fa-plus mr-1"></i> Add User
                        </button>
                    </div>
                    
                    <div id="usersList" class="space-y-3">
                        <!-- Users injected here -->
                        <div class="text-center py-8">
                            <i class="fas fa-circle-notch fa-spin text-indigo-500"></i>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Live Logs -->
            <div class="space-y-6">
                <div class="bg-white shadow rounded-xl border border-slate-200 flex flex-col h-[600px]">
                    <div class="p-4 border-b border-slate-200 flex justify-between items-center">
                        <h3 class="text-lg font-medium leading-6 text-slate-900">Live Logs</h3>
                        <div class="flex items-center gap-2">
                            <span id="wsStatus" class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-slate-100 text-slate-800">
                                Connecting...
                            </span>
                            <button onclick="toggleLogs()" id="toggleLogsBtn" class="text-slate-400 hover:text-slate-600">
                                <i class="fas fa-pause"></i>
                            </button>
                            <button onclick="clearLogs()" class="text-slate-400 hover:text-slate-600">
                                <i class="fas fa-eraser"></i>
                            </button>
                        </div>
                    </div>
                    <div id="logTerminal" class="flex-1 p-4 overflow-y-auto bg-slate-900 text-slate-300 text-xs log-container rounded-b-xl">
                        <!-- Logs stream here -->
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- User Modal -->
    <div id="userModal" class="fixed inset-0 z-50 overflow-y-auto hidden" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
            <div class="fixed inset-0 bg-slate-500 bg-opacity-75 transition-opacity" aria-hidden="true" onclick="closeUserModal()"></div>
            <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
            
            <div class="relative inline-block align-bottom bg-white rounded-lg px-4 pt-5 pb-4 text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full sm:p-6">
                <div class="sm:flex sm:items-start">
                    <div class="mt-3 text-center sm:mt-0 sm:text-left w-full">
                        <h3 class="text-lg leading-6 font-medium text-slate-900" id="userModalTitle">Add User</h3>
                        
                        <form id="userForm" class="mt-4 space-y-4">
                            <input type="hidden" id="editingUserId">
                            <div>
                                <label class="block text-sm font-medium text-slate-700">Username</label>
                                <input type="text" name="username" id="formUsername" required class="mt-1 block w-full rounded-md border-slate-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm h-10 px-3 border">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-slate-700">Password <span id="pwdHint" class="text-xs text-slate-400 hidden">(leave empty to keep current)</span></label>
                                <input type="password" name="password" id="formPassword" class="mt-1 block w-full rounded-md border-slate-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm h-10 px-3 border">
                            </div>
                            <div class="flex items-center">
                                <input type="checkbox" name="is_admin" id="formIsAdmin" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-slate-300 rounded">
                                <label for="formIsAdmin" class="ml-2 block text-sm text-slate-900">Is Admin</label>
                            </div>
                            
                            <div class="mt-5 sm:mt-4 sm:flex sm:flex-row-reverse">
                                <button type="submit" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-indigo-600 text-base font-medium text-white hover:bg-indigo-700 focus:outline-none sm:ml-3 sm:w-auto sm:text-sm">
                                    Save
                                </button>
                                <button type="button" onclick="closeUserModal()" class="mt-3 w-full inline-flex justify-center rounded-md border border-slate-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-slate-700 hover:bg-slate-50 focus:outline-none sm:mt-0 sm:w-auto sm:text-sm">
                                    Cancel
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/config.js"></script>
    <script src="/static/js/common.js"></script>
    <script src="/static/js/admin.js"></script>
</body>
</html>
