<!DOCTYPE html>
<html lang="en" class="h-full bg-slate-50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Torrent Manager</title>
    <script src="/static/tailwind.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="h-full flex flex-col justify-center py-12 sm:px-6 lg:px-8">

    <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <div class="flex justify-center">
            <div class="w-12 h-12 bg-indigo-600 rounded-xl flex items-center justify-center text-white shadow-lg shadow-indigo-200">
                <i class="fas fa-bolt text-xl"></i>
            </div>
        </div>
        <h2 class="mt-6 text-center text-3xl font-extrabold text-slate-900">Torrent Manager</h2>
        <p class="mt-2 text-center text-sm text-slate-600">
            Manage your downloads securely
        </p>
    </div>

    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10 border border-slate-200">
            
            <!-- Tabs -->
            <div class="flex border-b border-slate-200 mb-6">
                <button id="tab-login" class="flex-1 pb-4 text-sm font-medium text-indigo-600 border-b-2 border-indigo-600 focus:outline-none">
                    Sign In
                </button>
                <button id="tab-register" class="flex-1 pb-4 text-sm font-medium text-slate-500 border-b-2 border-transparent hover:text-slate-700 focus:outline-none">
                    Create Account
                </button>
            </div>

            <!-- Login Form -->
            <div id="login-form-container">
                <form id="login-form" class="space-y-6">
                    <div>
                        <label for="login-username" class="block text-sm font-medium text-slate-700">Username</label>
                        <div class="mt-1 relative rounded-md shadow-sm">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-user text-slate-400 sm:text-sm"></i>
                            </div>
                            <input id="login-username" name="username" type="text" required class="focus:ring-indigo-500 focus:border-indigo-500 block w-full pl-10 sm:text-sm border-slate-300 rounded-md h-10 border px-3" placeholder="Enter your username">
                        </div>
                    </div>

                    <div>
                        <label for="login-password" class="block text-sm font-medium text-slate-700">Password</label>
                        <div class="mt-1 relative rounded-md shadow-sm">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-lock text-slate-400 sm:text-sm"></i>
                            </div>
                            <input id="login-password" name="password" type="password" required class="focus:ring-indigo-500 focus:border-indigo-500 block w-full pl-10 sm:text-sm border-slate-300 rounded-md h-10 border px-3" placeholder="••••••••">
                        </div>
                    </div>

                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input id="remember-me" name="rememberMe" type="checkbox" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-slate-300 rounded">
                            <label for="remember-me" class="ml-2 block text-sm text-slate-900">Remember me</label>
                        </div>
                    </div>

                    <div>
                        <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors">
                            Sign in
                        </button>
                    </div>
                </form>
            </div>

            <!-- Register Form -->
            <div id="register-form-container" class="hidden">
                <form id="register-form" class="space-y-6">
                    <div>
                        <label for="reg-username" class="block text-sm font-medium text-slate-700">Choose Username</label>
                        <div class="mt-1 relative rounded-md shadow-sm">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-user-plus text-slate-400 sm:text-sm"></i>
                            </div>
                            <input id="reg-username" name="username" type="text" required class="focus:ring-indigo-500 focus:border-indigo-500 block w-full pl-10 sm:text-sm border-slate-300 rounded-md h-10 border px-3">
                        </div>
                    </div>

                    <div>
                        <label for="reg-password" class="block text-sm font-medium text-slate-700">Choose Password</label>
                        <div class="mt-1 relative rounded-md shadow-sm">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-lock text-slate-400 sm:text-sm"></i>
                            </div>
                            <input id="reg-password" name="password" type="password" required class="focus:ring-indigo-500 focus:border-indigo-500 block w-full pl-10 sm:text-sm border-slate-300 rounded-md h-10 border px-3">
                        </div>
                    </div>

                    <div>
                        <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-emerald-600 hover:bg-emerald-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500 transition-colors">
                            Create Account
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="/config.js"></script>
    <script src="/static/js/common.js"></script>
    <script src="/static/js/auth.js"></script>
</body>
</html>
