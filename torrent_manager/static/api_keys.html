<!DOCTYPE html>
<html lang="en" class="h-full bg-slate-50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Keys - Torrent Manager</title>
    <script src="/static/tailwind.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="h-full">
    
    <!-- Navbar Placeholder -->
    <div id="navbar-placeholder"></div>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="md:flex md:items-center md:justify-between mb-8">
            <div class="flex-1 min-w-0">
                <h2 class="text-2xl font-bold leading-7 text-slate-900 sm:text-3xl sm:truncate">
                    API Keys
                </h2>
                <p class="mt-1 text-sm text-slate-500">
                    Manage access tokens for programmatic API usage.
                </p>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Keys List -->
            <div class="lg:col-span-2 space-y-6">
                <div id="apiKeysList" class="space-y-4">
                    <div class="text-center py-12">
                        <i class="fas fa-circle-notch fa-spin text-indigo-500 text-3xl"></i>
                    </div>
                </div>
            </div>

            <!-- Create Form -->
            <div class="lg:col-span-1">
                <div class="bg-white shadow rounded-xl border border-slate-200 p-6 sticky top-24">
                    <h3 class="text-lg font-medium leading-6 text-slate-900 mb-4">Create New Key</h3>
                    
                    <form id="createKeyForm" class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-slate-700">Description</label>
                            <input type="text" name="name" required class="mt-1 block w-full rounded-md border-slate-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm h-10 px-3 border" placeholder="e.g., Home Assistant Script">
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-slate-700">Expires In (Days) <span class="text-slate-400 text-xs">(optional)</span></label>
                            <input type="number" name="expires" class="mt-1 block w-full rounded-md border-slate-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm h-10 px-3 border" placeholder="Leave empty for never">
                        </div>

                        <div class="pt-2">
                            <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors">
                                <i class="fas fa-plus mr-2 mt-0.5"></i> Generate Key
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Key Result Modal -->
    <div id="keyResultModal" class="fixed inset-0 z-50 overflow-y-auto hidden" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
            <div class="fixed inset-0 bg-slate-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>
            <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
            
            <div class="relative inline-block align-bottom bg-white rounded-lg px-4 pt-5 pb-4 text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full sm:p-6">
                <div>
                    <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-green-100">
                        <i class="fas fa-check text-green-600"></i>
                    </div>
                    <div class="mt-3 text-center sm:mt-5">
                        <h3 class="text-lg leading-6 font-medium text-slate-900" id="modal-title">API Key Created</h3>
                        <div class="mt-2">
                            <p class="text-sm text-slate-500">
                                Copy your API key now. It will not be shown again.
                            </p>
                            <div class="mt-4 p-3 bg-slate-100 rounded border border-slate-200 font-mono text-sm break-all select-all text-slate-800" id="newKeyCode">
                                <!-- Key inserted here -->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mt-5 sm:mt-6">
                    <button type="button" onclick="closeKeyModal()" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-indigo-600 text-base font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:text-sm">
                        I've copied it
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="/config.js"></script>
    <script src="/static/js/common.js"></script>
    <script src="/static/js/api_keys.js"></script>
</body>
</html>
