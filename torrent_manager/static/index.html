<!DOCTYPE html>
<html lang="en" class="h-full bg-slate-50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Torrent Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="h-full">
    
    <!-- Navbar Placeholder -->
    <div id="navbar-placeholder"></div>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Header & Stats -->
        <div class="mb-8">
            <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4 mb-6">
                <h2 class="text-2xl font-bold leading-7 text-slate-900 sm:text-3xl">
                    Dashboard
                </h2>
                <div class="flex gap-3">
                    <button onclick="openModal('addModal')" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors">
                        <i class="fas fa-plus mr-2"></i> Add Torrent
                    </button>
                </div>
            </div>

            <div class="grid grid-cols-2 lg:grid-cols-5 gap-4">
                <div class="bg-white overflow-hidden shadow rounded-lg p-5 border border-slate-200">
                    <div class="flex items-center">
                        <div class="flex-shrink-0 p-3 rounded-md bg-indigo-50 text-indigo-600">
                            <i class="fas fa-arrow-down"></i>
                        </div>
                        <div class="ml-4 w-0 flex-1">
                            <dl>
                                <dt class="text-sm font-medium text-slate-500 truncate">Down Speed</dt>
                                <dd class="text-lg font-semibold text-slate-900" id="stat-down-speed">0 B/s</dd>
                            </dl>
                        </div>
                    </div>
                </div>
                
                <div class="bg-white overflow-hidden shadow rounded-lg p-5 border border-slate-200">
                    <div class="flex items-center">
                        <div class="flex-shrink-0 p-3 rounded-md bg-indigo-50 text-indigo-600">
                            <i class="fas fa-arrow-up"></i>
                        </div>
                        <div class="ml-4 w-0 flex-1">
                            <dl>
                                <dt class="text-sm font-medium text-slate-500 truncate">Up Speed</dt>
                                <dd class="text-lg font-semibold text-slate-900" id="stat-up-speed">0 B/s</dd>
                            </dl>
                        </div>
                    </div>
                </div>

                <div class="bg-white overflow-hidden shadow rounded-lg p-5 border border-slate-200">
                    <div class="flex items-center">
                        <div class="flex-shrink-0 p-3 rounded-md bg-indigo-50 text-indigo-600">
                            <i class="fas fa-database"></i>
                        </div>
                        <div class="ml-4 w-0 flex-1">
                            <dl>
                                <dt class="text-sm font-medium text-slate-500 truncate">Downloaded</dt>
                                <dd class="text-lg font-semibold text-slate-900" id="stat-total-dl">0 B</dd>
                            </dl>
                        </div>
                    </div>
                </div>

                <div class="bg-white overflow-hidden shadow rounded-lg p-5 border border-slate-200 hidden lg:block">
                    <div class="flex items-center">
                        <div class="flex-shrink-0 p-3 rounded-md bg-indigo-50 text-indigo-600">
                            <i class="fas fa-upload"></i>
                        </div>
                        <div class="ml-4 w-0 flex-1">
                            <dl>
                                <dt class="text-sm font-medium text-slate-500 truncate">Uploaded</dt>
                                <dd class="text-lg font-semibold text-slate-900" id="stat-total-ul">0 B</dd>
                            </dl>
                        </div>
                    </div>
                </div>

                <div class="bg-white overflow-hidden shadow rounded-lg p-5 border border-slate-200">
                    <div class="flex items-center">
                        <div class="flex-shrink-0 p-3 rounded-md bg-indigo-50 text-indigo-600">
                            <i class="fas fa-list"></i>
                        </div>
                        <div class="ml-4 w-0 flex-1">
                            <dl>
                                <dt class="text-sm font-medium text-slate-500 truncate">Active / Total</dt>
                                <dd class="text-lg font-semibold text-slate-900">
                                    <span id="stat-active">0</span> / <span id="stat-count">0</span>
                                </dd>
                            </dl>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Torrents List -->
        <div class="space-y-4">
            <div id="loadingSpinner" class="flex justify-center py-12">
                <i class="fas fa-circle-notch fa-spin text-indigo-500 text-3xl"></i>
            </div>
            <div id="torrentsList" class="grid grid-cols-1 gap-4"></div>
        </div>
    </div>

    <!-- Add Torrent Modal -->
    <div id="addModal" class="fixed inset-0 z-50 overflow-y-auto hidden" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
            <div class="fixed inset-0 bg-slate-500 bg-opacity-75 transition-opacity" aria-hidden="true" onclick="closeModal('addModal')"></div>
            <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
            
            <div class="relative inline-block align-bottom bg-white rounded-lg px-4 pt-5 pb-4 text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full sm:p-6">
                <div class="absolute top-0 right-0 pt-4 pr-4">
                    <button type="button" onclick="closeModal('addModal')" class="bg-white rounded-md text-slate-400 hover:text-slate-500 focus:outline-none">
                        <span class="sr-only">Close</span>
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                
                <div class="sm:flex sm:items-start">
                    <div class="mt-3 text-center sm:mt-0 sm:text-left w-full">
                        <h3 class="text-lg leading-6 font-medium text-slate-900" id="modal-title">Add Torrent</h3>
                        
                        <div class="mt-4">
                            <div class="mb-4">
                                <label class="block text-sm font-medium text-slate-700 mb-1">Target Server</label>
                                <select id="targetServer" class="block w-full pl-3 pr-10 py-2 text-base border-slate-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md border">
                                    <option>Loading...</option>
                                </select>
                            </div>

                            <div class="border-b border-slate-200 mb-4">
                                <nav class="-mb-px flex space-x-8" aria-label="Tabs">
                                    <a href="#" onclick="document.getElementById('magnetTab').classList.remove('hidden'); document.getElementById('fileTab').classList.add('hidden'); this.classList.add('border-indigo-500', 'text-indigo-600'); this.nextElementSibling.classList.remove('border-indigo-500', 'text-indigo-600'); this.nextElementSibling.classList.add('border-transparent', 'text-slate-500'); return false;" class="border-indigo-500 text-indigo-600 whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">
                                        Magnet / URL
                                    </a>
                                    <a href="#" onclick="document.getElementById('fileTab').classList.remove('hidden'); document.getElementById('magnetTab').classList.add('hidden'); this.classList.add('border-indigo-500', 'text-indigo-600'); this.previousElementSibling.classList.remove('border-indigo-500', 'text-indigo-600'); this.previousElementSibling.classList.add('border-transparent', 'text-slate-500'); return false;" class="border-transparent text-slate-500 hover:text-slate-700 hover:border-slate-300 whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">
                                        Torrent File
                                    </a>
                                </nav>
                            </div>

                            <!-- Magnet Form -->
                            <div id="magnetTab">
                                <form id="addMagnetForm">
                                    <div class="mt-1">
                                        <input type="text" id="magnetInput" class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-slate-300 rounded-md h-10 px-3 border" placeholder="magnet:?xt=urn:btih... or https://..." required>
                                    </div>
                                    <div class="mt-4">
                                        <button type="submit" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-indigo-600 text-base font-medium text-white hover:bg-indigo-700 focus:outline-none sm:text-sm">
                                            Add Download
                                        </button>
                                    </div>
                                </form>
                            </div>

                            <!-- File Upload -->
                            <div id="fileTab" class="hidden">
                                <div id="dropZone" class="max-w-lg flex justify-center px-6 pt-5 pb-6 border-2 border-slate-300 border-dashed rounded-md cursor-pointer hover:bg-slate-50 transition-colors">
                                    <div class="space-y-1 text-center">
                                        <i class="fas fa-cloud-upload-alt text-slate-400 text-3xl mb-3"></i>
                                        <div class="flex text-sm text-slate-600">
                                            <label for="fileInput" class="relative cursor-pointer bg-white rounded-md font-medium text-indigo-600 hover:text-indigo-500 focus-within:outline-none">
                                                <span>Upload a file</span>
                                                <input id="fileInput" name="file" type="file" accept=".torrent" class="sr-only">
                                            </label>
                                            <p class="pl-1">or drag and drop</p>
                                        </div>
                                        <p class="text-xs text-slate-500">
                                            .torrent files only
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Torrent Files Modal -->
    <div id="torrentFilesModal" class="fixed inset-0 z-50 overflow-y-auto hidden" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
            <div class="fixed inset-0 bg-slate-500 bg-opacity-75 transition-opacity" aria-hidden="true" onclick="closeTorrentFilesModal()"></div>
            <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>

            <div class="relative inline-block align-bottom bg-white rounded-lg px-4 pt-5 pb-4 text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-3xl sm:w-full sm:p-6">
                <div class="absolute top-0 right-0 pt-4 pr-4">
                    <button type="button" onclick="closeTorrentFilesModal()" class="bg-white rounded-md text-slate-400 hover:text-slate-500 focus:outline-none">
                        <span class="sr-only">Close</span>
                        <i class="fas fa-times"></i>
                    </button>
                </div>

                <div>
                    <div class="flex items-center gap-3 mb-4">
                        <div class="p-2 rounded-lg bg-emerald-50 text-emerald-600">
                            <i class="fas fa-folder-open text-xl"></i>
                        </div>
                        <h3 id="torrentFilesTitle" class="text-lg leading-6 font-medium text-slate-900 truncate">Torrent Files</h3>
                    </div>

                    <!-- Files List -->
                    <div id="torrentFilesList" class="max-h-96 overflow-y-auto divide-y divide-slate-100">
                        <div class="text-center py-8"><i class="fas fa-circle-notch fa-spin text-indigo-500 text-2xl"></i></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/config.js"></script>
    <script src="/static/js/common.js"></script>
    <script src="/static/js/dashboard.js"></script>
</body>
</html>
